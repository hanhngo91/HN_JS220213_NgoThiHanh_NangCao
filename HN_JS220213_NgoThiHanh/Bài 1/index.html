          <div class="main-field">
            <h3>Thầy Phú dạy em có hay không?</h3>
            <div class="options">
              <button id="1" class="button">1</button>
              <button id="2" class="button">2</button>

              <button id="10" class="button">10</button>
            </div>
            <div class="input-field">
              <div class="input-text">
                <input
                  id="inputValue"
                  type="text"
                  placeholder="Write a review"
                />
                <button onclick="sendFeedback()">Send</button>
              </div>
              <div class="error">
                <span>Text must be at least 10 characters</span>
              </div>
            </div>
          </div>
          <div class="side-content">
            <div class="side">
              <div class="count"><span id="count">0</span> Reviews</div>

            </div>
          </div>
